<div id="popup">
    <div id="titolo">
        <span id="bag" class="material-symbols-outlined">shopping_bag</span>
        <p>Conferma la tua Prenotazione</p>
    </div>
    <div id="informazioni">
        <p>Evento: Sconti di Primavera</p>
        <div>
            <span class="material-symbols-outlined">calendar_month</span>
            <span>{{data.posti.giorno}}</span>
        </div>
        <div>
            <span class="material-symbols-outlined">schedule</span>
            <span>{{data.posti.oraInizio}} - {{data.posti.oraFine}}</span>
        </div>
    </div>
    <div id="barra"></div>
    <div id="pulsanti">
        <button (click)="conferma(true)" id="conferma" mat-button>CONFERMA</button>
        <button (click)="onClose()" id="chiudi" mat-button>CHIUDI</button>
    </div>
</div>
