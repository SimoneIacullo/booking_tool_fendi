<p id="titolo">Registra la tua presenza agli eventi interni attualmente attivi</p>
<div id="container">
    @for(card of cards; track card){
        @if(!card.link){
            <div id="card" [routerLink]="card.indirizzo">
                <div class="centra"><span class="material-symbols-outlined">{{card.icona}}</span></div>
                <div class="barra"></div>
                <div class="centra2"><p>{{card.didascalia}}</p></div>
            </div>
        }@else {
            <a [href]="card.indirizzo" target="_blank"><div id="card">
                <div class="centra"><span class="material-symbols-outlined">{{card.icona}}</span></div>
                <div class="barra"></div>
                <div class="centra2"><p>{{card.didascalia}}</p></div>
            </div></a>
        }
    }
</div>
<div id="container">
    @for(evento of eventi; track evento.id){
        <div id="card" [routerLink]="'evento/' + evento.tipo">
            <div class="centra"><span class="material-symbols-outlined">{{ evento.icon }}</span></div>
            <div class="barra"></div>
            <div class="centra2"><p>{{ evento.nome }}</p></div>
        </div>
    }
</div>
