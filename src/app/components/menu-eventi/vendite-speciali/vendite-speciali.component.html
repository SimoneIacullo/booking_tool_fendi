<div id="titolo">
    <div><span id="bag" class="material-symbols-outlined">shopping_bag</span></div>
    <h3>VENDITE SPECIALI</h3>
</div>
<!--<h2>Eventi in corso</h2>-->
<div id="card">
    <div id="img_evento" [routerLink]="prenotazione">
        <div id="copertina">
            <p id="nome_evento">SCONTI DI PRIMAVERA</p>
            <p id="giorno">36</p>
            <p>Luglio</p>
        </div>
    </div>
    <div id="info_evento">
        <div id="orario">
            <span class="material-symbols-outlined">schedule</span>
            <p>09:30 - 20:00</p>
        </div>
        <div (click)="openLocation()" id="luogo">
            <span class="material-symbols-outlined">location_on</span>
            <p>Posizione</p>
        </div>
    </div>
</div>
